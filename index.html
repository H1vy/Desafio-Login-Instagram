<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Cairo+Play:wght@200..1000&family=Outfit:wght@100..900&family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  

  <title>Instagram</title>



</head>
<body>

  <main>

    <div id="containerprincipal">

      
      <div id="containerone">
        
        <img src="img/wallpaper.png" alt="wallpaper">

    </div>
    
    <div id="containertwo">
      
      <div id="containerlogo">
        
        <img src="img/Logo insta.png" alt="logo">
        
      </div>

      <div id="containerform">
        
        <form action="">
          
          <span id="usuario">
            
            <input type="text" id="user" name="login"  placeholder="Telefone, nome de usuário ou email" required>
            
          </span>
          
          <span id="senha">
            
            <input type="password" name="senha" id="psw" placeholder="Senha" required>
            
          </span>
          
          <span id="submit">
            
            <button>Entrar</button>
          </span>

          <span id="alternativo">
            <hr><p>ou</p><hr>
          </span>

          <span id="escsenha">

            <a href="#">Esqueceu a senha?</a>

          </span>

          <span id="criconta">
            <p>Não tem uma conta?<a href="#">Cadastre-se</a></p>
              
          </span>

          <span id="download">

            <p>Obtenha o aplicativo</p>
            
            <span id="downloadimg">
              
              <img class="playstore" src="img/get Ps download.jpeg" alt="playstore">
  
              <img src="img/get As download.jpeg" alt="applestore">

            </span>

          </span>
          
          
          
          
          
        </form>
      </div>
      
    </div>
    
  </div>
  </main>
  
  
  
</body>
</html>
